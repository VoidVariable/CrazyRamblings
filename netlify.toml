[[redirects]]
  from = "/*"
  to = "/crazy/public/index.html"
  status = 200

[[headers]]
  for = "/index.html"
  [headers.values]
    Content-Type = "text/html"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Cache-Control = "public, max-age=3600"

[build]
  command = "npm run build"
  publish = "build/"
